<!--
     Before implementing this contact form make sure
     1. you verify your form on formspree.io.

<form action="https://formspree.io/xqkynjnj" class="wj-contact" id="my-form" method="POST">
<input name="email" placeholder="Email Address" type="text"/>
<input name="name" placeholder="Name (Optional)" type="text"/>
<textarea name="content" placeholder="Message" rows="10" type="text"></textarea>
<input id="my-form-button" type="submit" value="Submit"/>
<p id="my-form-status"></p>
</form>
<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above

    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted

    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thanks!";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      if (data.get("email") == "" || data.get("content").trim() == "") {
        alert("Please fill both your email and message.");
      }else{
        if (validateEmail(data.get("email"))){
          ajax(form.method, form.action, data, success, error);}
      }
    });
  });

  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }

  // helper function for checking validity of email string

  function validateEmail(mail) {
    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)){
    return (true);
    }
    alert("Please enter a valid email address!");
    return (false);
  }
</script>
